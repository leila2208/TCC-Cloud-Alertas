<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historial de {{ paciente.nombre }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container mt-4">
    <h2>{{ paciente.nombre }} - {{ paciente.patologia }}</h2>
    <a class="btn btn-secondary mb-3" href="/">‚Üê Volver</a>
    <div id="contenedor-alertas">
        {% for alerta in alertas %}
        <div class="alerta {{ alerta.urgencia }} {{ 'tachado' if alerta.tachado }}">
            <p><strong>Camilla:</strong> {{ alerta.camilla }}</p>
            <p><strong>Hora:</strong> {{ alerta.hora }}</p>
            <p><strong>Necesidad:</strong> {{ alerta.necesidad }}</p>
        </div>
        {% endfor %}
    </div>
</div>
<script src="/static/alertas.js"></script>
</body>
</html>
