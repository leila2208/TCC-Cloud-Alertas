{% extends "base.html" %}
{% block content %}
<h2>Dashboard Admin</h2>
<div id="alerts">
    {% for alert in alerts %}
        <div class="alert-card">
            <strong>{{ alert.device.name }}</strong>:
            {{ alert.message }} -
            {{ alert.timestamp }}
            [{{ alert.status }}]
        </div>
    {% endfor %}
</div>
{% endblock %}
