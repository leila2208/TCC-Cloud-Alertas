<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel TCC</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TCC Hospital</a>
    <div class="d-flex">
      <a class="btn btn-light me-2" href="/paciente">+ Paciente</a>
      <a class="btn btn-light" href="/logout">Salir</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="row">
        {% for paciente in pacientes %}
        <div class="col-md-4 mb-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ paciente.nombre }}</h5>
                    <p class="card-text">{{ paciente.patologia }}</p>
                    <a href="/alertas/{{ paciente.id }}" class="btn btn-primary w-100">Ver Alertas</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
