<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuevo Paciente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="mb-3">Agregar Paciente</h3>
                <form method="post">
                    <input class="form-control mb-2" type="text" name="nombre" placeholder="Nombre del paciente" required>
                    <input class="form-control mb-2" type="text" name="patologia" placeholder="Patología" required>
                    <input class="form-control mb-2" type="text" name="tcc_id" placeholder="Código TCC" required>
                    <button class="btn btn-success w-100">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
